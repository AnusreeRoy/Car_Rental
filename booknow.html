<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product and Owner Details</title>
    <link rel="stylesheet" href="../css/booknow.css">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <img src="../images/allion2006model.jpg" alt="allion2006model">
            <div class="product-details">
                <h2>Allion 2006 model</h2>
                <p>Toyota Allion
                    Model : 2006
                    Reg : 2008
                    Serial : 23
                    CC : 1500
                    Fuel : Cng & Octane
                    Mailage : 88000km
                    Color : Silver
                    All papers up to date</p>
                <p>Price: 3000tk</p>
                <div class="options">
                    <label for="days">Select number of days:</label>
                    <select id="days" name="days">
                        <option value="1">1 day</option>
                        <option value="2">2 days</option>
                        <option value="3">3 days</option>
                    </select>
                    <button id="book-button">Confirm Booking</button>
                </div>
            </div>
        </div>
        <div class="owner-card">
            <img src="../images/profile.jpg" alt="profile.jpg">
            <div class="owner-details">
                <h2>Product Owner</h2>
                <p>Residential Dhaka</p>
            </div>
        </div>
    </div>
</body>
</html>
