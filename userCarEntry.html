<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/renterCarListing.css">
    <link rel="stylesheet" href="../css/home.css">
    <title>Car Information Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Styling for the wrapper div */
        .form-wrapper {
            max-width: 500px;
            /* Adjust as needed */
            margin: 0 auto;
            /* Center horizontally */
            padding: 20px;
            /* Horizontal padding */
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Car-Let</div>
            <div class="navbar">
                <a href="#">Home</a>
                <a href="#">Cars</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Login/Signup</a>
            </div>
        </nav>
    </header>

    <!-- Wrapper div for the form -->
    <div class="form-wrapper">
        <h2>Car Information Form</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="registration">Registration:</label>
            <input type="text" id="registration" name="registration" required>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <div class="footer-logo">Car Rental</div>
                <p>&copy; 2024 Car Rental</p>
                <p>Your go-to destination for premium car rentals.</p>
                <p>123 Main Street, Cityville</p>
                <p>Email: info@carrental.com</p>
                <p>Phone: +1 123 456 7890</p>
            </div>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fa fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
